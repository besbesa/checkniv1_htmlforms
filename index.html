<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>ADA Student feedback</title>
    </head>
    <body>
        <h1 class="titre"><span>ADA </span> Students feedback</h1>
        <div class="contain">
            <div class="column1">
                <img src="./res/uncle.jpg">
                <h3 class="abc">To give us feedback, because this <br> course is made for you! Because it's <br> all about you!</h3>
                <div class="bodytext">Fill this form if you:
                    <br><br>
                    - Find an error in the content or in the <br>quizzes<br>
                    - Have a feedback about instructors or the <br>experience<br>
                    - Have a suggestion on how to make the <br> course better
                </div>
            </div>  
            <div class="column2">
                <h3 >Email Us</h3>  
                <form id="formulaire">
                    <div class="form-element">
                        <label>Name</label><br><br>
                        <input type="text" name="name" placeholder="enter your name"><br><br>
                    </div>   
                    <div class="form-element">
                        <label>Slide name (or object)</label><br><br>
                        <input type="text" name="sname" placeholder="object"><br><br>
                    </div>
                    <div class="textarea">
                        <label>Message</label><br><br>
                        <textarea name="sname" rows="10" cols="94"></textarea><br><br>        
                    </div>
                    <button class="bouton" type="submit" name="submit" value="submit" onclick="myFunction()">SUBMIT</button>
                </form>
            </div>
        </div>
    </body>
    <script src="js/main.js"></script>
</html>
